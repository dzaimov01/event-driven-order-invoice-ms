version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  order-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders
    ports:
      - "5434:5432"

  invoice-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: invoices
      POSTGRES_PASSWORD: invoices
    ports:
      - "5433:5432"

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    depends_on:
      - kafka
      - order-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/orders
      SPRING_DATASOURCE_USERNAME: orders
      SPRING_DATASOURCE_PASSWORD: orders
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"

  invoice-service:
    build:
      context: .
      dockerfile: invoice-service/Dockerfile
    depends_on:
      - kafka
      - invoice-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://invoice-db:5432/invoices
      SPRING_DATASOURCE_USERNAME: invoices
      SPRING_DATASOURCE_PASSWORD: invoices
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"
